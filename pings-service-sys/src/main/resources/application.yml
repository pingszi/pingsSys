# mybatis
mybatis-plus:
  type-aliases-package: 'cn.pings.service.api.sys.**.entity'
  mapper-locations: 'classpath:mapper/**/*.xml'

  # 全局策略配置
  global-config:
    # 更新mapper的xml，自动刷新，生产环境请勿打开
    refresh: true
    db-config:
      # 表的前缀名
      table-prefix: sys_
      # id自动增长
      id-type: auto
  configuration:
    # 驼峰命名规则（camel case）映射
    map-underscore-to-camel-case: true

---

# spring
spring:
  profiles: dev

  # redis
  redis:
    host: 'www.pingssys.com'
    password: 'Zhou1182969'
    port: 32000
    # 连接超时时间
    timeout: 5s
    lettuce:
      pool:
        # 连接池最大连接数(负值表示没有限制)
        max-active: 8
        # 连接池最大阻塞等待时间(负值表示没有限制)
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0

  # 数据源
  datasource:
    type: 'com.alibaba.druid.pool.DruidDataSource'
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
    url: 'jdbc:mysql://www.pingsbill.com:31001/bill-sys?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai'
    username: 'root'
    password: 'Zhou1182969'
    # druid设置
    druid:
      # 初始化大小，最小，最大
      initialSize: 10
      minIdle: 10
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 'x'
      testWhileIdle: true
      # 配置监控统计拦截的filters
      filters: 'wall,stat'

# Dubbo
dubbo:
  # Base packages to scan Dubbo Components (e.g @Service , @Reference)
  scan:
    basePackages: cn.pings.service.sys

  # ApplicationConfig Bean
  application:
   id: pings-service-sys-dev
   name: pings-service-sys-dev

  # ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    port: 20880

  # RegistryConfig Bean
  registry:
    id: service-sys
    address: zookeeper://www.pingssys.com:32568
  metadata-report:
    address: zookeeper://www.pingssys.com:32568
  config-center:
    address: zookeeper://www.pingssys.com:32568

logging:
  config: classpath:logback-dev.xml

# Service version
sys:
  service:
    version: 0.0.1

